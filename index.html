<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <div class="container">
    <main class="card-container">
      <article class="blog-card">
        <div class="card-image-container">
          <img src="./assets/images/illustration-article.svg" alt="Blog Preview" class="card-image">
        </div>
  
        <div class="card-content">
          <button class="category-button">Learning</button>
          <p class="publish-date">Published 21 Dec 2023</p>
          <h1 class="blog-title">HTML & CSS foundations</h1>
          <p class="blog-preview">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="author-info">
            <img src="./assets/images/image-avatar.webp" alt="Author Avatar" class="author-avatar">
            <p class="author-name">Greg Hooper</p>
          </div>
        </div>
      </article>
    </main>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://wchen.im" target="_blank">Warren Chen</a>.
    </div>
  </footer>
</body>
</html>
